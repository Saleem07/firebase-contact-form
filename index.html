<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Contact Form with Firebase</title>
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span>Acme</span> Web Design</h1>
      <div class="wrapper">
        <div class="company-info">
          <h3>Acme Web Design</h3>
          <ul>
            <li><i class="fa fa-road"></i> 22 some st</li>
            <li><i class="fa fa-phone"></i> 7006 922 888</li>
            <li><i class="fa fa-envelope"></i> test@acme.test</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email us</h3>
          <div class="alert">Your message has been sent.</div>
          <form id="contact-form">
            <p>
              <label> Name </label>
              <input type="text" name="name" id="name" required />
            </p>
            <p>
              <label> Company </label>
              <input type="text" name="company" id="company" required />
            </p>
            <p>
              <label> Email </label>
              <input type="email" name="email" id="email" required />
            </p>
            <p>
              <label> Phone </label>
              <input type="number" name="name" id="phone" required />
            </p>

            <p class="full">
              <label> Message </label>
              <textarea name="message" rows="5" id="message"></textarea>
            </p>
            <p class="full">
              <button type="submit">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase.js"></script>

    <script src="main.js"></script>
  </body>
</html>
